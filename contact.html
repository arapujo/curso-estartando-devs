        <title>Tattoo Art</title>

<body> 

    <nav class="menu-bar">
        <div class="logo">Tattoo</div>
            <div class="logo-sub-menu">ART</div>

            <li><a href="home.html">Home</a></li>

    <main class="container-contact">

        <h2>Entre em contato</h2>
        <p>Deseja fazer uma tatuagem? Preencha o formulário, nossa equipe retornará o contato até 48h.</p>
        
        <form>
            <label for="name">Nome: </label>
            <input type="text" id="name" required placeholder="Seu nome"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="seuemail@exemplo.com"><br><br>
            <label for="tel">Telefone: </label>
            <input type="text" id="tel" required placeholder="(12) 4002-8922"><br><br>
            <label for="subject" id="subject">Assunto: </label>
            <input type="text" id="subject" placeholder="Orçamento Tatuagem"><br><br>
            <label for="message" id="message">Mensagem: </label><br><br>
            <textarea rows = "5" cols = "50" name = "message" required placeholder="Escreva sua mensagem..."></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>
        
    </main>
       
</body>
</html>
