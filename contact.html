        <h2>Entre em contato</h2>
        <p>Deseja fazer uma tatuagem? Preencha o formulário, nossa equipe retornará o contato até 48h.</p>
        
        <br><br>

        <form>
            <label for="name">Nome</label>
            <input type="text" id="name" required><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" required><br><br>
            <label for="tel">Telefone</label>
            <input type="number" id="tel" required><br><br>
            <label for="subject" id="subject">Assunto</label>
            <input type="text" id="subject"><br><br>
            <label for="message" id="message">Mensagem</label><br><br>
            <textarea rows = "5" cols = "50" name = "message" required></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>
